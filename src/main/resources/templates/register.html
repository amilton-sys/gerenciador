<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <section class="container-login">
        <div class="form-login">
            <div class="login-header">
                <h1 class="login-title">Gerenciar</h1>
                <h2 class="login-description">Crie uma Conta</h2>
            </div>
            <form id="form-register">
                <div class="input-field">
                    <label for="nome">Nome</label>
                    <input type="text" class="input-nome" placeholder="Digite seu nome" id="nome" name="name" data-validate="required">
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" class="input-email" placeholder="Digite seu email" id="email" name="email" data-validate="required|email">
                </div>

                <div class="input-field">
                    <div class="login-password">
                        <label for="password">Senha</label>
                    </div>
                    <input type="password" class="input-senha" placeholder="Digite sua senha" id="password" name="password" data-validate="required|password">
                </div>
                <br>
                <br>
                <br>
                <div class="input-field">
                    <div class="login-password">
                        <label for="cpassword">Confirmação de Senha</label>
                    </div>
                    <input type="password" class="cinput-senha" placeholder="Digite sua confirmação senha" id="cpassword" data-validate="required|matches:password">
                </div>
                <div class="login-button">
                    <button class="button">Cadastrar</button>
                    <a th:href="@{/login}"><span>Já tem uma conta?</span> <strong>Faça login agora!</strong></a>
                </div>
            </form>
        </div>
    </section>
    <script defer src="/js/scripts.js" type="module"></script>
</body>
</html>
