<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

</head>

<body>
    <section class="content-container">
        <h1>Adicione suas despesas, Amilton!</h1>
        <div class="flex">
            <form method="get" class="container-left flex column">
                <div class="campo-container flex spaceBet">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite o nome" name="nome" id="nome">
                </div>
                <div class="campo-container flex spaceBet">

                    <input type="text" placeholder="Digite o valor" name="valor" id="valor">

                <div class="campo-container flex spaceBet">

                </div>
                <div class="campo-container flex spaceBet">

                </div>
                <div class="campo-container flex spaceBet">
                    <label for="situacao">Situação</label>
                    <select name="situacao" id="situacao">
                        <option value="paga">Paga</option>
                        <option value="aPagar">A Pagar</option>
                    </select>
                </div>
                <button><i class="fa-solid fa-plus"></i> Cadastrar</button>
